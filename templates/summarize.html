{% extends 'base.html' %}

{% block head %}
<title>Summarizer</title>
{% endblock %}




{% block body %}

{% if summary %}
      <h1>Your Provided Text:</h1>
      {{context}}

      <label>Summary:</label>
      <p>{{summary}}</p>

{% else %}
      <h1>Enter Your Text:</h1>

      <form action="/summarizer" method='POST'>
        <textarea name='context'>
        </textarea>
        <br>
        <input type="submit" value="Summarize">
      </form>

{% endif %}

{% endblock %}
